<div class="untree_co-section product-section before-footer-section">
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 mb-5" *ngFor="let product of products | slice:0:12">
        <a class="product-item" [routerLink]="['/product/' + product._id]" routerLinkActive="router-link-active">
          <img [src]="product.image" class="img-fluid product-thumbnail">
          <h3 class="product-title">{{product.name}}</h3>
          <strong class="product-price">{{product.price | number}}$</strong>
          <span class="icon-cross">
            <img src="assets/images/cross.svg" class="img-fluid">
          </span>
        </a>
      </div>

    </div>
  </div>
</div>
