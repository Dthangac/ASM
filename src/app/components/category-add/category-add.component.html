<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">
      <div class="card shadow border-0 hover-shadow">
        <div class="card-header bg-gradient-primary text-back py-3">
          <h4 class="card-title mb-0 d-flex align-items-center">
            <i class="fas fa-plus-circle me-2"></i>
            Thêm danh mục
          </h4>
        </div>

        <div class="card-body p-4">
          <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm" class="row g-4">
            <div class="col-12">
              <div class="form-floating">
                <input type="text"
                       class="form-control form-control-lg"
                       id="name"
                       name="name"
                       formControlName="name"
                       [(ngModel)]="category.name"
                       placeholder="Enter category name">
                <label for="name">
                  <i class="fas fa-folder me-1"></i>
                  Tên danh mục
                </label>
                <div class="invalid-feedback"
                     *ngIf="!categoryForm.get('name')?.valid && categoryForm.get('name')?.touched">
                  <i class="fas fa-exclamation-circle me-1"></i>
                  Tên danh mục là bắt buộc (ít nhất 6 ký tự)
                </div>
              </div>
            </div>

            <div class="col-12 d-flex justify-content-end gap-3 mt-4">
              <button type="button" class="btn btn-light btn-lg px-4" routerLink="/category">
                <i class="fas fa-times me-2"></i>Hủy
              </button>
              <button type="submit" class="btn btn-primary btn-lg px-4">
                <i class="fas fa-plus-circle me-2"></i>Thêm danh mục
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="card mt-4 shadow border-0 hover-shadow" *ngIf="category.name">
        <div class="card-header bg-light py-3">
          <h6 class="mb-0 d-flex align-items-center">
            <i class="fas fa-code me-2"></i>
            Dữ liệu xem trước
          </h6>
        </div>
        <div class="card-body">
          <pre class="mb-0 bg-light p-3 rounded">{{ category | json }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
