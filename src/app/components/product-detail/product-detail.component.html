<div class="untree_co-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="product-image-wrap">
          <img [src]="product.image" class="img-fluid rounded shadow" alt="{{product.name}}">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="product-details bg-white rounded shadow p-4">
          <h2 class="product-title h3 mb-3">{{product.name}}</h2>
          <div class="product-price mb-4">
            <span class="h4 text-primary">${{product.price | number}}</span>
          </div>

          <div class="product-description mb-4">
            <h5 class="mb-3">Mô tả sản phẩm</h5>
            <p class="text-muted">{{product.desc}}</p>
          </div>

          <div class="product-quantity mb-4">
            <h5 class="mb-3">Số lượng</h5>
            <div class="input-group quantity-selector" style="width: 130px;">
              <div class="d-flex align-items-center">
                <button class="btn btn-outline-secondary px-3" type="button" id="button-minus" (click)="decreaseQuantity()">−</button>
                <input type="number" class="form-control text-center mx-2" [(ngModel)]="quantity" min="1" style="width: 60px;">
                <button class="btn btn-outline-secondary px-3" type="button" id="button-plus" (click)="increaseQuantity()">+</button>
              </div>
            </div>
          </div>

          <div class="product-actions mb-4">
            <button class="btn btn-primary btn-lg d-block w-100">
              <i class="fas fa-shopping-cart me-2"></i>
              Thêm vào giỏ hàng
            </button>
          </div>

          <div class="product-meta border-top pt-4">
            <div class="row">
              <div class="col-6">
                <small class="text-muted">Danh mục:</small>
                <div class="mt-1">
                  <span class="badge bg-light text-dark">{{product.category}}</span>
                </div>
              </div>
              <div class="col-6">
                <small class="text-muted">Mã sản phẩm:</small>
                <div class="mt-1">
                  <span class="text-secondary">{{product._id}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
