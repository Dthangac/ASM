<div class="gray py-3">
  <div class="container">
    <div class="row">
      <div class="colxl-12 col-lg-12 col-md-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
            <li class="breadcrumb-item active" aria-current="page">Đăng nhập</li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<!-- ======================= Top Breadcrubms ======================== -->
<!-- ======================= Login Detail ======================== -->
<section class="middle">
  <div class="container">
    <div class="row align-items-start justify-content-center">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
        <form (ngSubmit)="onLogin()" [formGroup]="loginF" class="shadow-lg p-4 rounded">
          <div class="card">
            <div class="card-header">
              Đăng nhập
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="id">Tên đăng nhập</label>
                <input type="text" name="name" id="id" formControlName="name" class="form-control"
                  placeholder="Nhập tên đăng nhập" aria-describedby="idHelpId">
                <small *ngIf="loginF.get('name')?.invalid && loginF.get('name')?.touched" id="idHelpId"
                  class="text-muted">Tên đăng nhập tối thiểu 6 ký tự.</small>
              </div>
              <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" name="password" id="name" formControlName="password" class="form-control"
                  placeholder="Nhập mật khẩu" aria-describedby="nameHelpId">
                <small *ngIf="loginF.get('password')?.invalid && loginF.get('password')?.touched" id="nameHelpId"
                  class="text-muted">Mật khẩu tối thiểu 6 ký tự.</small>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="border p-4 rounded" role="alert">
        Bạn chưa có tài khoản? <a [routerLink]="['/dangki']" routerLinkActive="router-link-active">Nhấn vào đây</a> để đăng kí
      </div>
    </div>
  </div>
</section>
<!-- ======================= Login End ======================== -->
