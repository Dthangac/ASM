<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h2 class="mb-0 text-primary"><i class="fas fa-folder me-2"></i>Quản lý danh mục</h2>
      <button class="btn btn-success btn-lg shadow-sm" routerLink="/category-add">
        <i class="fas fa-plus-circle me-2"></i> Thêm danh mục
      </button>
    </div>
  </div>

  <div class="card shadow-lg border-0">
    <div class="card-header bg-light py-3">
      <div class="row align-items-center">
        <div class="col">
          <h5 class="mb-0 text-dark"><i class="fas fa-list me-2"></i>Danh sách danh mục</h5>
        </div>
        <div class="col-auto">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Tìm kiếm danh mục..." (input)="searchCategories($event)" >
            <button class="btn btn-primary"  title="Tìm kiếm danh mục">
              <i class="fas fa-search"></i>
              <span class="visually-hidden">Tìm kiếm</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col">Tên danh mục</th>
              <th scope="col">Ngày tạo</th>
              <th scope="col" class="text-center">Hành động</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories; let i = index">
              <th scope="row" class="text-center">{{i + 1}}</th>
              <td>
                <h6 class="mb-0">{{category.name}}</h6>
                <small class="text-muted">ID: {{category._id}}</small>
              </td>
              <td>01/01/2024</td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <button class="btn btn-primary btn-sm rounded-start" [routerLink]="['/category-repair/' + category._id]" routerLinkActive="router-link-active" title="Edit Category">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm rounded-end" href="javascript:void(0)" (click)="deteleCategory(category._id!)" title="Delete Category">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <nav aria-label="Category pagination" class="mt-4">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link bg-light border-0 text-dark shadow-sm hover-bg-light" (click)="previousPage()" style="cursor: pointer">
          <i class="fas fa-chevron-left me-1"></i> Trước
        </a>
      </li>
      <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
        <a class="page-link border-0 shadow-sm"
           [ngClass]="{
             'bg-warning text-white': currentPage === i + 1,
             'bg-light text-dark': currentPage !== i + 1
           }"
           (click)="changePage(i + 1)"
           style="cursor: pointer">{{i + 1}}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link bg-light border-0 text-dark shadow-sm hover-bg-light" (click)="nextPage()" style="cursor: pointer">
          Tiếp <i class="fas fa-chevron-right ms-1"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
